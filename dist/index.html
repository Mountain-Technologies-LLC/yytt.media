<body class="d-flex flex-column">
    <div class="px-4 pt-4 pt-sm-5 text-center border-bottom ">
        <h1 class="display-4 fw-bold pt-4">YYTT Media</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Welcome to our high tech website! We are Yangyang and Twantwan. We would love to share
                with you our simple website with a simple message: Watch our videos and Subscribe!</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <a class="btn btn-danger btn-lg px-4 me-sm-3" href="https://www.youtube.com/c/YYTTMedia" target="_blank"
                    role="button">Subscribe</a>
            </div>
        </div>
        <div class="container px-0 px-sm-5">
            <img src="logo.jpeg" class="img-fluid border rounded-3 shadow mb-5" alt="Image of Yangyang and Twantwan"
                width="640" loading="lazy">
        </div>
        <div class="container px-0 px-sm-5">
            <div id="player" class="ratio ratio-4x3 rounded-3 shadow mb-5" style="max-width: 640px"></div>
        </div>

        <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '390',
                    width: '640',
                    videoId: '4zxmWrRXEs0',
                    playerVars: {
                        'playsinline': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
                event.target.playVideo();
            }

            // 5. The API calls this function when the player's state changes.
            //    The function indicates that when playing a video (state=1),
            //    the player should play for six seconds and then stop.
            var done = false;
            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING && !done) {
                    setTimeout(stopVideo, 6000);
                    done = true;
                }
            }
            function stopVideo() {
                player.stopVideo();
            }
        </script>

    </div>
    <div class="py-1 text-center">
        <a class="btn btn-link" href="https://www.youtube.com/c/YYTTMedia" role="button">YouTube</a> -
        <a class="btn btn-link" href="https://www.instagram.com/yangyangtwantwan" target="_blank"
            role="button">Instagram</a> -
        <a class="btn btn-link" href="https://www.facebook.com/YangyangTwantwan" target="_blank"
            role="button">Facebook</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
